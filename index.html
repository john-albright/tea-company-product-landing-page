<!DOCCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header">
      <div id="company-logo">
        <img id="header-img" src="https://www.pinclipart.com/picdir/big/423-4238549_and-fuding-cup-tea-material-infusion-vector-tea.png" />
        <span id="company-name">TheaThyme</span>
      </div>
      <nav id="nav-bar">
        <!-- <i class="fas fa-coffee"></i> -->
        <a class="nav-link" href="#section-1">Company</a>
        <a class="nav-link" href="#section-2">Promotion</a>
        <a class="nav-link" href="#section-3">Products</a>
      </nav>
    </header>
    <section id="section-1">
      <h1>Our Company</h1>
      <h3>Quality</h3>
      <p>Our product...</p>
      <h3>Community</h3>
      <p>Our product...</p>
      <h3>Sustainability</h3>
      <p>Our product...</p>
    </section>
    <section id="section-2">
      <h1>Promotion</h1>
      <p>Watch to learn more about our product.</p>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/otxM65Fy_Ec" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <div class="product-title">Matcha</div>

        </div>

          <div class="product-title">Gyokuro</div>
          <img id="gyokuro-img" src="https://obubutea.com/wp-content/uploads/2021/08/Aibo-Gyokuro-1.jpg" alt="heavenly drop gyokuro">
          <div>Price: </div>
        </div>
        <div class="product-block">
          <div class="product-title">Hojicha</div>
          <img src="https://obubutea.com/wp-content/uploads/2015/04/hojicha-gold.png" alt="hojicha gold">
          <div>Price: </div>
        </div>
        <div class="product-block">
          <div class="product-title">Genmaicha</div>
          <img src="https://obubutea.com/wp-content/uploads/2015/04/Genmaicha.png" alt="genmaicha">

        </div>
      </div>

</html>
